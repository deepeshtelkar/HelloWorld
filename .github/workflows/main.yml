name: Java Maven Build

on:
  push:
    branches:
      - build-maven
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Install Maven
      run: sudo apt-get install maven -y

    - name: Build with Maven
      run: mvn package --file pom.xml
      
    - name: Execute JAR
      run: java -jar target/*.jar
      
    - name: Deploy to EC2
      run: |
        scp -i path/to/key.pem target/*.jar ec2-user@<18.204.10.115>:/app/deployed.jar
        ssh -i path/to/key.pem ec2-user@<18.204.10.115> "java -jar /app/deployed.jar"
